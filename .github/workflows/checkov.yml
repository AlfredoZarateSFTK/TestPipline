name: Checkov Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install Checkov
        run: pip install checkov

      # (Opcional pero robusto) asegurar jq
      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Checkov Scan
        run: checkov -d terraform/ -o json > checkov-report.json
        continue-on-error: true

      - name: Extract failed checks
        run: |
          jq '.results.failed_checks | map({
            check_id: .check_id,
            rule: .check_name,
            file: .file_path,
            lines: .file_line_range,
            resource: .resource,
            code: (.code_block | map(.[1]) | join("\n"))
          })' checkov-report.json > failed_checks_clean.json

      - name: Count findings
        id: count
        run: echo "count=$(jq length failed_checks_clean.json)" >> $GITHUB_OUTPUT

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-reports
          path: |
            checkov-report.json
            failed_checks_clean.json

      # --- MODO B: rama + PR (primero placeholder para validar circuito) ---

      - name: Configure git
        if: steps.count.outputs.count != '0'
        run: |
          git config user.name "checkov-remediation-bot"
          git config user.email "checkov-remediation-bot@users.noreply.github.com"

      - name: Create remediation branch
        if: steps.count.outputs.count != '0'
        id: branch
        run: |
          BRANCH="remediation/checkov-${GITHUB_RUN_ID}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      - name: Apply remediation changes (S3 public ACL fix)
        if: steps.count.outputs.count != '0'
        run: |
          if grep -q 'acl = "public-read"' terraform/main.tf; then
            echo "Fixing public S3 ACL..."
            sed -i 's/acl = "public-read"/acl = "private"/g' terraform/main.tf
          else
            echo "No public S3 ACL found."
          fi

      - name: Commit changes
        if: steps.count.outputs.count != '0'
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-remediation: Checkov findings (run ${GITHUB_RUN_ID})"

      - name: Push branch
        if: steps.count.outputs.count != '0'
        run: |
          git push --set-upstream origin "${{ steps.branch.outputs.branch }}"

      - name: Remediation summary
        if: steps.count.outputs.count != '0'
        run: |
          echo "## ðŸ” Auto-remediation branch created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Branch pushed:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.branch.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Open a Pull Request manually into \`main\` to validate the fix." >> $GITHUB_STEP_SUMMARY